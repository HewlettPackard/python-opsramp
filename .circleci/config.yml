version: 2
jobs:
  unit_py37:
    docker:
      - image: circleci/python:3.7.5
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-py3-{{ checksum "requirements.txt" }}-{{ checksum "test-requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-py3-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv3
            . venv3/bin/activate
            pip install -r requirements.txt -r test-requirements.txt
      - save_cache:
          paths:
            - ./venv3
          key: v1-dependencies-py3-{{ checksum "requirements.txt" }}-{{ checksum "test-requirements.txt" }}
      - run:
          name: run tests
          command: |
            . venv3/bin/activate
            ./runtests.sh
      - store_artifacts:
          path: htmlcov
          destination: coverage
  unit_py27:
    docker:
      - image: circleci/python:2.7.15
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-py2-{{ checksum "requirements.txt" }}-{{ checksum "test-requirements.txt" }}
            - v1-dependencies-py2-
      - run:
          name: install dependencies
          command: |
            python -m virtualenv venv2
            . venv2/bin/activate
            pip install -r requirements.txt -r test-requirements.txt
      - save_cache:
          paths:
            - ./venv2
          key: v1-dependencies-py2-{{ checksum "requirements.txt" }}-{{ checksum "test-requirements.txt" }}
      - run:
          name: run tests
          command: |
            . venv2/bin/activate
            ./runtests.sh
      - store_artifacts:
          path: htmlcov
          destination: coverage
  build_container:
    docker:
      - image: circleci/alpine
    working_directory: ~/repo
    steps:
      - checkout
      - run:
        name: docker build
        command: |
          docker build --no-cache --build-arg http_proxy=$http_proxy --build-arg https_proxy=$http_proxy --build-arg no_proxy=$no_proxy .

workflows:
  version: 2
  workflow:
    jobs:
    - unit_py37
    - unit_py27
    - build_container
