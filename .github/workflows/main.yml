name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: set up environment
        run: |
          set -eux
          python3 --version
          python3 -m pip --version
          python3 -m pip install --upgrade pip
          pip --version
          pip install --upgrade build wheel
          pip install --upgrade yamllint flake8 tox
          pip freeze

      - name: check environment
        run: |
          set -eux
          pwd
          git status
          git log -1
          ls -l
          python3 -m pip --version
          pip freeze
